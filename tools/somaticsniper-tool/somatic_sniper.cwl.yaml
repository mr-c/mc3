class: CommandLineTool
label: SomaticSniper
baseCommand: [ /opt/SomaticSniper.py, -F, vcf, --workdir, ./ ]
requirements:
  - class: "DockerRequirement"
    dockerPull: "somatic-sniper:1.0.5"
inputs:
  - id: "#reference"
    type: File
    inputBinding:
      prefix: -f
  - id: "#tumor_name"
    type: string
    default: "TUMOR"
    inputBinding:
      prefix: -t
  - id: "#normal_name"
    type: string
    default: "NORMAL"
    inputBinding:
      prefix: -n
  - id: "#mapq"
    type: int
    inputBinding:
      prefix: -q
    default: 0
  - id: "#somaticq"
    type: int
    inputBinding:
      prefix: -Q
    default: 15
  - id: "#loh"
    type: boolean
    default: False
    inputBinding:
      prefix: "-L"
  - id: "#gor"
    type: boolean
    default: False
    inputBinding:
      prefix: "-G"
  - id: "#dis_priors"
    type: boolean
    default: False
    inputBinding:
      prefix: "-p"
  - id: "#use_priorp"
    type: boolean
    default: False
    inputBinding:
      prefix: "-J"
  - id: "prior_p"
    type: float
    default: 0.01
    inputBinding:
      prefix: "-s"
  - id: "#tumor"
    type: File
    inputBinding:
      position: 1
  - id: "#normal"
    type: File
    inputBinding:
      position: 2
  - id: "#output_name"
    type: string
    default: "mutations.vcf"
    inputBinding:
      position: 3

outputs:
  - id: "#mutations"
    type: File
    outputBinding:
      glob:
        engine: "cwl:JsonPointer"
        script: job/output_name