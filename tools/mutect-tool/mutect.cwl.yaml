class: CommandLineTool
label: MuTect
baseCommand: ['python', '/opt/mutect.py']
requirements:
  - class: "DockerRequirement"
    dockerImageId: "mutect:1.1.5"
inputs:
  - id: "#tumor"
    type: File
    inputBinding:
      prefix: --input_file:tumor
      secondaryFiles:
        - .bai
  - id: "#normal"
    type: File
    inputBinding:
      prefix: --input_file:normal
      secondaryFiles:
        - .bai
  - id: "#reference"
    type: File
    inputBinding:
      prefix: --reference_sequence
      secondaryFiles:
        - .fai
        - ^.dict
  - id: "#cosmic"
    type: File
    inputBinding:
      prefix: --cosmic
  - id: "#dbsnp"
    type: File
    inputBinding:
      prefix: --dbsnp
  - id: "#tumor_lod"
    type: float
    default: 10
    inputBinding:
      prefix: --tumor_lod
  - id: "#initial_tumor_lod"
    type: float
    inputBinding:
      prefix: --initial_tumor_lod
  - id: "#out"
    type: string
    inputBinding:
      prefix: --out
  - id: "#coverage_file"
    type: string
    inputBinding:
      prefix: --coverage_file
  - id: "#vcf"
    type: string
    inputBinding:
      prefix: --vcf

outputs:
  - id: "#mutations"
    type: File
    outputBinding:
      glob: .vcf
